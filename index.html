<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <title>Fylo Data Storage</title>
</head>

<body>
  <main>
    <section class="menu">
      <img src="/images/logo.svg" alt="logo.svg" class="menu__img">
      <div class="menu__btns">
        <button><img src="/images/icon-document.svg" alt="icon-document.svg"></button>
        <button><img src="/images/icon-folder.svg" alt="icon-folder.svg"></button>
        <button><img src="/images/icon-upload.svg" alt="icon-upload.svg"></button>
      </div>
    </section>

    <section class="display">
      <div class="display__notification">
        <p class="big-text">185</p>
        <p class="opacity-70">GB LEFT</p>
      </div>
      <p class="display__message small-text">You've used <span><b>815 GB</b></span> of your storage</p>
      <progress max="1000" value="815"></progress>
      <div class="display__indicator small-text">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </section>

  </main>
</body>

</html>
